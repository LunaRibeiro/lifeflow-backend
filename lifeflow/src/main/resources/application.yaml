spring:
  application:
    name: lifeflow

  datasource:
    url: jdbc:postgresql://localhost:5435/lifeflow_db
    username: admin
    password: admin
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
api:
  security:
    token:
      secret: ${TOKEN_SECRET:my-secret-key}

server:
  port: 8081
